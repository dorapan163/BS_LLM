<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - BS_LLM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new_style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- 导航栏，添加 login-navbar 类名 -->
    <header>
        <nav class="navbar login-navbar">
            <div class="logo">
                <a href="/">BS_LLM</a>
            </div>
            <div class="nav-links">
                <ul>
                    <!-- 移除注册和登录按钮 -->
                </ul>
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- 登录区域 -->
    <main class="login-main">
        <section class="login-section">
            <div class="login-container">
                <h2 class="login-title">欢迎登录</h2>
                <form action="/login" method="post" class="login-form">
                    <div class="form-group">
                        <input type="text" id="phone" name="phone" placeholder="手机号" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="passwd" name="passwd" placeholder="密码" required>
                        <i class="fas fa-eye-slash toggle-password" onclick="togglePasswordVisibility()"></i>
                    </div>
                    <button type="submit" class="btn primary-btn login-btn">立即登录</button>
                </form>
                <p class="register-link">还没有账号？<a href="/register">立即注册</a></p>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 BS_LLM 版权所有</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-weibo"></i></a>
                <a href="#"><i class="fab fa-weixin"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('passwd');
            const toggleIcon = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            }
        }
    </script>
</body>
</html>
